<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/send1.css" />
	</head>
	<body >
		<a onclick="go()">查看身份</a>
	</body>
	
	<script>
			var query = window.location.search;
			var params = new URLSearchParams(query);
			var nums= params.get("myParam");
			var n=params.get("myParam2")
			var sum=params.get("myParam3")
			var id=nums.split(",")
			var t=parseInt(n)
			var s=parseInt(sum)
			
		
		function go(){
			//console.log(id,t,s)
			var myParam = id;
			var myParam2 = t;
			var myParam3 = s;
			window.location.href = "send.html?myParam=" + encodeURIComponent(myParam)+"&myParam2="+encodeURIComponent(myParam2)+"&myParam3="+encodeURIComponent(myParam3);	
		}

	</script>
</html>
